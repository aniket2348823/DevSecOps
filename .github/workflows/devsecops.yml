name: DevSecOps Pipeline

on: [push]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  security-events: write
  checks: write
  statuses: write

jobs:
  sast:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: bandit -r src/ -f json -o bandit_results.json
        continue-on-error: true

      - name: Upload Bandit Results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit_results.json

  dast:
    name: DAST (OWASP ZAP)
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t vulnerable-app .

      - name: Run Docker Container
        run: docker run -d -p 5000:5000 --name app vulnerable-app

      - name: Wait for Application to Start (Health Check)
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..60}; do
            if curl -s --fail http://172.17.0.1:5000 || curl -s --fail http://localhost:5000; then
              echo "App is up!"
              exit 0
            fi
            echo "Retrying in 2s..."
            sleep 2
          done
          echo "App failed to start within timeout"
          docker logs app
          exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://172.17.0.1:5000'
          fail_action: false
          artifact_name: 'zap-scan'
